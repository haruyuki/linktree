<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css">
  <title>AzurePaws | Namecard Gallery</title>
</head>
<body>
  <div class="gallery-container">
    <div class="carousel-viewport">
      <div class="carousel-track" id="carouselTrack">
        <div class="namecard active">
          <img
            src="https://f2.toyhou.se/file/f2-toyhou-se/images/19393728_2rFWEfdduqwwdka.jpg"
            alt="Current Namecard" />
        </div>
        <div class="namecard prev">
          <img
            src="https://f2.toyhou.se/file/f2-toyhou-se/images/19393728_2rFWEfdduqwwdka.jpg"
            alt="Previous Namecard" />
        </div>
        <div class="namecard prev">
          <img
            src="https://f2.toyhou.se/file/f2-toyhou-se/images/19393728_2rFWEfdduqwwdka.jpg"
            alt="Previous Namecard" />
        </div>
        <div class="namecard prev">
          <img
            src="https://f2.toyhou.se/file/f2-toyhou-se/images/19393728_2rFWEfdduqwwdka.jpg"
            alt="Previous Namecard" />
        </div>
      </div>
    </div>

    <div class="nav-indicator" id="navIndicator">
      <div class="nav-dot active"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </div>

    <div class="social-grid">
      <a href="#" class="social-link" target="_blank">
        <img class="social-icon" src="assets/icons/twitter.svg" alt="Verified Badge" />
        <div class="social-info">
          <span class="platform-name">X (Formerly Twitter)</span>

          <span class="username">@blumemwew</span>
        </div>
      </a>
      <a href="#" class="social-link" target="_blank">
        <img class="social-icon" src="assets/icons/twitch.svg" alt="Twitch Logo" />
        <div class="social-info">
          <span class="platform-name">Twitch</span>
          <span class="username">blumemwew</span>
        </div>
      </a>
      <a href="#" class="social-link" target="_blank">
        <img class="social-icon" src="assets/icons/youtube.svg" alt="YouTube Logo" />
        <div class="social-info">
          <span class="platform-name">YouTube</span>
          <span class="username">blumemwew</span>
        </div>
      </a>
      <a href="#" class="social-link" target="_blank">
        <img class="social-icon" src="assets/icons/telegram.svg" alt="Telegram Logo" />
        <div class="social-info">
          <span class="platform-name">Telegram</span>
          <span class="username">@blumemwew</span>
        </div>
      </a>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
